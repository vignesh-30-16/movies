<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #AA60C8, #CB9DF0);
            color: black;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #D69ADE;
            box-shadow: 0px 0px 8px rgba(214, 154, 222, 0.8);
        }

        /* Error Messages */
        .error-msg1, .error-password {
            font-size: 12px;
            color: red;
            position: absolute;
            bottom: -18px;
            left: 2px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: rgb(209, 0, 157);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .login-btn:hover {
            background: #563A9C;
            transform: scale(1.05);
        }

        /* Links */
        .links {
            margin-top: 15px;
        }
        p{
          margin-top: 20px;  
        }
        .links a {
            color: black;
            font-size: 14px;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #D69ADE;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }


     
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >
                <small id="usernameerror" class="error-msg1" ></small> 
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
                <small id="userpassword" class="error-password" ></small> 
            </div>
            <button type="submit" class="login-btn" id="login-btn">Login</button> 
        </form>
                <p>I Don't have a Acoount <a href="reg.html">click</a></p>
    </div>
    
    <!-- <a href="bashboard.html">dashboard</a> -->
    <script src="login.js"></script>
</body>
</html>
