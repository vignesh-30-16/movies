<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    /* Reset default styles */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Centering the register form */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #AA60C8, #CB9DF0);
    color: black;
}

/* Container Styling */
.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Form Title */
h2 {
    margin-bottom: 20px;
    color: black;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Input Field Styling */
.input-box {
    margin-bottom: 20px;
    text-align: left;
    position: relative;
}

.input-box label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: black;
}

.input-box input {
    width: 100%;
    padding: 12px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.3);
    color: black;
    font-size: 14px;
    transition: all 0.3s ease;
}

.input-box input:focus {
    outline: none;
    border-color: #D69ADE;
    box-shadow: 0px 0px 8px rgba(214, 154, 222, 0.8);
}

/* Error Messages */
.error-msg1, .error-password {
    font-size: 12px;
    color: red;
    position: absolute;
    bottom: -18px;
    left: 2px;
}

/* Register Button */
.btn {
    width: 100%;
    padding: 12px;
    background: #ff00bf;
    border: none;
    color: black;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
}

.btn:hover {
    background: #563A9C;
    color: white;
    transform: scale(1.05);
}

/* Register Link */
.register-link {
    margin-top: 15px;
    font-size: 14px;
}

.register-link a {
    color: rgb(0, 15, 218);
    font-size: 14px;
    text-decoration: underline;
    transition: all 0.3s ease;
}

.register-link a:hover {
    color: #1398f1;
}

/* Responsive */
@media (max-width: 400px) {
    .container {
        width: 90%;
    }
}
</style>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="#" id="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="username" placeholder="Enter your full name"  >
                <small id="usernameerror" class="error-msg1" ></small> 
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" >
                <!-- <i class="fa-solid fa-eye" id="eyes"></i> -->
                <small id="passworderror" class="error-password" ></small> 
            </div>
        
            <button type="submit" class="btn" id="btn">Register</button>
            <p class="register-link">Already have an account? <a href="index.html">Sign In</a></p>
        </form>
    </div>
    <script src="reg.js"></script>
</body>
</html>
